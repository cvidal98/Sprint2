<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhF1dvKuhfTAU6auU8tT94WrHFtjDbrCEXSU1oBoqy12QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Gastos</title>
  </head>
  <body>
    <div class="container-fluid p-5 bg-primary text white text center">
      <h1>App de Gastos</h1>
      <p>ingresa cuánto pago cada persona</p>
    </div>
    <div class="container-fluid">
      <form>
        <div class="row">
          <div class="m-1 col-auto">
            <input
              type="text"
              class="form-control"
              id="nombre"
              placeholder="Nombre"
            />
          <div>
          </div class="m-1 col-auto">
            <input
              id="pago"
              type="number"
              class="form-control"
              placeholder="cúanto gasto"
            />
         </div>
         </div class="m-1 col-auto">
            <div>
                <button type="button" class="btn btn-danger" onclick="repartir()">
                Enviar
              </button>
            </div>   
         </div>
        </div>
      </form>
      <ul id="list-group" class="list-group"></ul>
      <div id="total" type="text"></div>
    </div>
    
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0G1n4gmtz2M1QnikT1wXgYsOg+OMhuP+I1RH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
